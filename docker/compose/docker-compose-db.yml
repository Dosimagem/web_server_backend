services:

  database:
    container_name: dosimagem_db
    image: postgres:14.5-alpine
    restart: 'no'
    volumes:
      - ../../db/pgdata:/var/lib/postgresql/data
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_PASSWORD=dosimagem
      - POSTGRES_USER=dosimagem
      - POSTGRES_DB=dosimagem_db
    ports:
      - 5434:5432
