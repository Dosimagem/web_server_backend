<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="signup-form">
          <form method="post" class="mt-5 border p-4 bg-ligth shadow">
            {% csrf_token %}

            <h4 class="mb-5 text-secondary">Create Your Account</h4>
            <div class="row">
              <div class="mb-3 col-md-12">
                <label for="name" class="form-label">Name(Optional)</label>
                <input name="name" type="text" class="form-control" id="name" value="{{ form.name.value|default:''}}">
              </div>

              <div class="mb-3 col-md-12">
                <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                <input name="email" type="email" class="form-control" id="email"  placeholder="user@user.com" value="{{form.email.value|default:''}}" required>
                <span class="text-danger">{{ form.email.errors }}</span>
              </div>

              <div class="mb-3 col-md-12">
                <label for="phone" class="form-label">Phone<span class="text-danger">*</span></label>
                <input name="phone" type="text" class="form-control" id="phone"  placeholder="(00) 00000-0000" value="{{form.phone.value|default:''}}" required>
                <span class="text-danger">{{ form.phone.errors }}</span>
              </div>

              <div class="mb-3 col-md-12">
                <label for="Institution" class="form-label">Institution<span class="text-danger">*</span></label>
                <input name="institution" type="text" class="form-control" id="Institution" value="{{form.institution.value|default:''}}" required>
                <span class="text-danger">{{ form.institution.errors }}</span>
              </div>

              <div class="mb-3 col-md-12">
                <label for="Role" class="form-label">Role<span class="text-danger">*</span></label>
                <input name="role" type="text" class="form-control" id="Role" value="{{form.role.value|default:''}}" required>
                <span class="text-danger">{{ form.role.errors }}</span>
              </div>

              <div class="mb-3 col-md-12">
                <label for="password1" class="form-label">Password<span class="text-danger">*</span></label>
                <input name="password1" type="password" class="form-control" id="password1"  required>
              </div>
              <small class="mb-3 col-md-12 text-primary">
                <span class="text-success">{{form.password1.help_text}}</span>
              </small>

              <div class="mb-3 col-md-12">
                <label for="password2" class="form-label">Confirm password<span class="text-danger">*</span></label>
                <input name="password2" type="password" class="form-control" id="password2"  required>
                <span class="text-danger">{{ form.password2.errors }}</span>
              </div>

              <div class="mb-3 col-md12">
                <button type="submit"  class="btn btn-primary float-end">Signup</button>
              </div>
            </div>
          </form>
          <p class="text-center mt-3 text-secondary">If you have account, Please <a href="{% url 'login' %}">Login Now</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
