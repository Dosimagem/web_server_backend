{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="signup-form">
        <form method="post" class="mt-5 border p-4 bg-ligth shadow">
          {% csrf_token %}
          <h4 class="mb-5 text-secondary">Log In</h4>
          <div class="row">
            <div class="mb-3 col-md-12">
              <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
              <input name="username" type="email" class="form-control" id="email"  placeholder="user@user.com" value="{{form.email.value|default:''}}" required>
            </div>

            <div class="mb-3 col-md-12">
              <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
              <input name="password" type="password" class="form-control" id="password1"  required>
             </div>

            {% if form.errors %}
            <div class="alert alert-danger col-12 mx-1">
              Your username and password didn't match. Please try again.
            </div>
            {% endif %}

            <div class="mb-3 col-md12">
              <button type="submit"  class="btn btn-primary float-end">Signup</button>
            </div>
          </div>
        </form>
        <p class="text-center mt-3 text-secondary">If you do not have an account, please <a href="{% url 'signup' %}">Register Now</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
