<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starting a session</title>
</head>
<body>
  {% if user.is_authenticated %}
    <p>Hi {{ user.username }}!</p>
    <p>You are logged in.</p>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
  {% endif %}
</body>
</html>
